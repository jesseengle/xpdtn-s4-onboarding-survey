
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPDTN Survey Dashboard</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .question-block {
      margin-bottom: 60px;
      border-left: 3px solid #444;
      padding-left: 20px;
      animation: fadeIn 0.6s ease-in;
    }

    h2 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .bar-chart {
      margin-top: 10px;
    }

    .bar {
      display: flex;
      align-items: center;
      margin: 8px 0;
      color: #fff;
    }

    .bar-label {
      flex: 0 0 160px;
      font-weight: bold;
      color: #ccc;
    }

    .bar-fill {
      height: 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border-radius: 4px;
      transition: width 0.5s ease-out;
    }

    .bar-count {
      margin-left: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }

    ul.other-list {
      padding-left: 20px;
      list-style-type: disc;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .bar-label {
        flex: 0 0 100px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="question-block">
    <h2>Whatâ€™s your go-to AI tool?</h2>
    <div class="bar-chart">
      <div class="bar"><div class="bar-label">ChatGPT</div><div class="bar-fill" style="width: 70%;"></div><div class="bar-count">21</div></div>
      <div class="bar"><div class="bar-label">Claude</div><div class="bar-fill" style="width: 30%;"></div><div class="bar-count">9</div></div>
      <div class="bar"><div class="bar-label">Gemini</div><div class="bar-fill" style="width: 10%;"></div><div class="bar-count">3</div></div>
    </div>
    <h3 style="margin-top: 20px; font-size: 1rem;">Other responses:</h3>
    <ul class="other-list">
      <li>Perplexity</li>
      <li>Notion AI</li>
      <li>Midjourney</li>
    </ul>
  </div>
</body>
</html>
