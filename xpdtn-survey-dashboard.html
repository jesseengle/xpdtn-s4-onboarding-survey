
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XPDTN Survey Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    .response {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .response:hover {
      transform: scale(1.02);
    }

    .response h2 {
      color: #90caf9;
      font-size: 18px;
      margin-top: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>XPDTN Survey Results</h1>
  <div id="dashboard">Loading...</div>

  <script>
    async function loadSurveyData() {
      const response = await fetch("https://sheet2api.com/v1/eVtBQ3lcSgaF/xpdtn-s4-onboarding-survey-live");
      const data = await response.json();
      const dashboard = document.getElementById("dashboard");
      dashboard.innerHTML = "";

      const displayColumns = [
        "Which of the following best describes how you’re using AI in your work today? (select all that apply)",
        "What’s your go-to AI tool (if any) in your current workflow?",
        "How confident are you in using AI tools in your creator marketing work?",
        "Which areas of AI are you most curious to learn more about this season? (pick top 3)",
        "What’s your top priority for this season? (pick 1)",
        "Which areas of creator marketing would you be most interested in testing AI tools for?"
      ];

      data.forEach((row, index) => {
        const responseDiv = document.createElement("div");
        responseDiv.className = "response";
        displayColumns.forEach(col => {
          const answer = row[col];
          const text = (typeof answer === "string" ? answer.trim() : answer ?? "—");
          const qDiv = document.createElement("h2");
          qDiv.textContent = `${col}:`;
          const aDiv = document.createElement("p");
          aDiv.textContent = text;
          responseDiv.appendChild(qDiv);
          responseDiv.appendChild(aDiv);
        });
        dashboard.appendChild(responseDiv);
      });
    }

    loadSurveyData().catch(err => {
      document.getElementById("dashboard").textContent = "Error loading data";
      console.error(err);
    });
  </script>
</body>
</html>
